<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>前端开发</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Theme: Simple -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <style>
        :root {
            --base-font-size: 16px;
            --theme-color: #1890FF;
            --sidebar-nav-link-text-decoration--hover: none;
            --sidebar-nav-link-text-decoration--active: none;
            --sidebar-nav-link-color: var(--base-color);
            --sidebar-nav-link-color--hover: var(--theme-color);
            --sidebar-nav-pagelink-transition: all .3s ease-in-out;
            --sidebar-nav-link-transition: all .3s ease-in-out;
            --navbar-menu-link-color--active: var(--theme-color);
            --navbar-menu-link-color--hover: var(--theme-color);
        }
    </style>

</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: '前端开发',
            repo: '',
            search: 'auto', // 默认值
            loadSidebar: true,
            subMaxLevel: 2,
            coverpage: false,
            onlyCover: true,
            loadNavbar: false,
            pagination: {
                previousText: '上一章节',
                nextText: '下一章节',
                crossChapter: true,
                crossChapterText: true,
            },
            themeable: {
                readyTransition: true, // default
                responsiveTables: true  // default
            }
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- 图片放大 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 分页功能 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2.6.0/dist/docsify-pagination.min.js"></script>
    <!-- 复制代码 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2.1.0/dist/docsify-copy-code.min.js"></script>
    <!-- 数学公式 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
    <!--文档搜索-->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!--TAB页面-->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <!--代码高亮-->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-css.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-jq.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-shell-session.min.js"></script>
    <!--流程图插件-->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@8.5.2/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-mermaid@1.0.0/dist/docsify-mermaid.js"></script>
    <!-- 主题 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
</body>

</html>
