<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>前端开发</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <!--FontAwesome Icons-->
  <style>
    :root {
      --base-font-size: 14px;
      --theme-color: #a0d911;


      --sidebar-nav-link-text-decoration--hover: none;
      --sidebar-nav-link-text-decoration--active: none;
      --sidebar-nav-link-color: var(--base-color);
      --sidebar-nav-link-color--hover: var(--theme-color);
      --sidebar-nav-pagelink-transition: all .3s ease-in-out;
      --sidebar-nav-link-transition: all .3s ease-in-out;
      --sidebar-nav-link-before-content-l3: ' ';
      --sidebar-nav-pagelink-background-image: none;
      --sidebar-nav-pagelink-background-image--loaded: none;
      --sidebar-nav-pagelink-background-image--active: none;
      --sidebar-nav-pagelink-background-image--collapse: none;
      --sidebar-nav-link-color: var(--base-color);
      --sidebar-nav-link-color--active: var(--theme-color);

      --navbar-menu-link-color--active: var(--theme-color);
      --navbar-menu-link-color--hover: var(--theme-color);

      --content-max-width: 1200px;

      --code-theme-background: #f6f8fa;
      --code-inline-background: #f7f7f7;
      --code-inline-color: #fa541c;

      --link-color--hover: var(--theme-color);
      --link-text-decoration-color--hover: var(--theme-color);

      --notice-important-border-color: #f5222d;
      --notice-important-before-color: #f5222d;
      --notice-important-background: #fff1f0;
    }

    @font-face {
      font-family: "Font Awesome 5 Free";
      font-style: normal;
      font-weight: 900;
      font-display: auto;
      src: url(https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14.0/webfonts/fa-solid-900.eot);
      src: url(https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14.0/webfonts/fa-solid-900.eot?#iefix) format("embedded-opentype"), url(https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14.0/webfonts/fa-solid-900.woff2) format("woff2"), url(https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14.0/webfonts/fa-solid-900.woff) format("woff"), url(https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14.0/webfonts/fa-solid-900.ttf) format("truetype"), url(https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14.0/webfonts/fa-solid-900.svg#fontawesome) format("svg")
    }

    body {
      opacity: 0.99;
    }

    a {
      transition: all .3s ease-in-out;
    }

    .sidebar h2 {
      font-size: 18px;
    }

    .sidebar h3 {
      font-size: 16px;
    }

    .sidebar-nav li {
      line-height: 30px;
    }

    .sidebar-nav li>a[href^="#/"]:not([href*="?id="]) {
      position: relative;
    }

    .sidebar-nav li>a[href^="#/"]:not([href*="?id="])::before {
      content: "\f105";
      font-family: "Font Awesome 5 Free";
      -webkit-font-smoothing: antialiased;
      display: inline-block;
      font-style: normal;
      font-variant: normal;
      text-rendering: auto;
      line-height: 1;
      color: #bfbfbf;
      font-weight: 900;
      font-size: 14px;
      height: 16px;
      line-height: 16px;
      position: absolute;
      left: 5px;
      top: 0;
      bottom: 0;
      margin: auto 0;
      transition: color .3s ease-in-out, transform .25s ease-in-out;
    }


    .sidebar-nav li>a[href^="#/"]:not([href*="?id="]):not(:only-child)::before,
    .sidebar-nav li.active>a[href^="#/"]:not([href*="?id="]):not(:only-child)::before {
      transform: rotate(90deg);
    }

    .sidebar-nav li.collapse>a[href^="#/"]:not([href*="?id="]):not(:only-child)::before,
    .sidebar-nav li.active>a[href^="#/"]:not([href*="?id="])::before {
      color: var(--theme-color);
    }

    .sidebar-nav li.collapse>a[href^="#/"]:not([href*="?id="]):not(:only-child)::before {
      transform: rotate(0);
    }
  </style>

</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '前端开发',
      repo: 'object-kaz/front-learn',
      search: 'auto', // 默认值
      loadSidebar: true,
      subMaxLevel: 3,
      coverpage: false,
      onlyCover: true,
      loadNavbar: false,
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      themeable: {
        readyTransition: true, // default
        responsiveTables: true // default
      },
      footer: {
        copy: '<span>&copy; 2020</span>',
        auth: '<a href="https://www.github.com/object-kaz" target="_blank_">ObjectKaz</a>',
        pre: '<hr/>',
      },
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 图片放大 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 分页功能 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2.6.0/dist/docsify-pagination.min.js"></script>
  <!-- 复制代码 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2.1.0/dist/docsify-copy-code.min.js"></script>
  <!-- 数学公式 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
  <!--文档搜索-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--TAB页面-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!--代码高亮-->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-css.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-jq.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-shell-session.min.js"></script>
  <!--流程图插件-->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@8.5.2/dist/mermaid.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-mermaid@1.0.0/dist/docsify-mermaid.js"></script>
  <!-- 主题 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <!--自定义结尾-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-footer-enh@0.0.5/dist/docsify-footer-enh.min.js"></script>
</body>

</html>
